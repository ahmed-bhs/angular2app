<h2> {{session.name}}</h2>
<div> {{session.track}}</div>
<li *ngIf="session.participants < 10;then ok else notok"></li>
<ng-template #ok> Prévue le {{session.date | date:'d MMM y' }} pendant {{session.duree}} jours </ng-template>
<ng-template #notok> Session complète </ng-template>
<div> {{session.adress}}</div>
<div> {{session.participants}} Participants</div>
<br>

<div class="tools">
  <a class="delete" (click)="onDelete()">
    Suppression
  </a>
  <a [routerLink]="['../edit', session.id]" routerLinkActive="active" class="inscrire">
    Modification
  </a>
</div>
