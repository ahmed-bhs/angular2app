<h2> {{session.name}}</h2>
<div> {{session.track}} </div>
<li *ngIf="session.participants < 5;then ok else notok"></li>
<ng-template #ok> Prévue le {{session.date | date:'d MMM y' }} pendant {{session.duree}} jours </ng-template>
<ng-template #notok> Session complète </ng-template>
<div> {{session.local}}</div>
<div> {{session.participants}} Participants</div>

<div class="tools">
  <a class="delete">
    Details
  </a>
  <a [appInscriptionDisabled]="session.isCompleted" (click)="inscrire()" class="inscrire">
    Inscription
  </a>
  <a class="partager">
    Partager
  </a>
</div>
